<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/common.css">

    <title>乐淘首页</title>
</head>

<body>
    <!-- 公共部分开始 -->
    <div class="lt_aside">
        <div class="lt_brand">
            <h1>乐淘电商</h1>
        </div>
        <div class="lt_user">
            <img src="./images/default.png" alt="">
            <p>sacon</p>
        </div>
        <div class="lt_list">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display:block">
                        <a href="first.html" class="now">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>

            </ul>
        </div>
    </div>
    <!--顶部开始 -->
    <div class="lt_left">
        <div class="topbar">
            <a href="javascript:;" class="pull-left top_a_left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="" class="pull-right "><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="main">
            <div class="container-fluid">
                <ol class="breadcrumb mt_20">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">分类管理</li>
                    <li class="active">一级分类</li>
                </ol>
                <div class="content">
                    <button class="btn btn-btn btn-default btn-add">添加分类</button>
                    <table class="table table-hover table-bordered mt_20">
                        <thead>
                            <tr>
                                <th width='20%' class="text-center">序号</td>
                                <th width='80%' class="text-center">一级分类名</td>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div class="pull-right">
                        <ul id="pagintor"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="addmodal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>


                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <input type="text" class="form-control txt" placeholder="请输入一级分类" name="categoryName">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btn-sure" form="form">添加</button>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
            <td class="text-center">{{i+1+(page-1)*size}}</td>
            <td class="text-center">{{v.categoryName}}</td>
        </tr>

    {{/each}}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/isLogin.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
    <script>
        var currentPage = 1;
        var pageSize = 5;
        render();
        function render() {
            $.ajax({
                url: "/category/queryTopCategoryPaging",
                data: {
                    page: currentPage,
                    pageSize: pageSize
                },
                success: function (res) {
                    console.log(res);
                    var htmlstr = template('tmp', res)
                    $('tbody').html(htmlstr);
                    $("#pagintor").bootstrapPaginator({
                        bootstrapMajorVersion: 3,//默认是2，如果是bootstrap3版本，这个参数必填
                        currentPage: currentPage,//当前页
                        totalPages: Math.ceil(res.total / res.size),
                        size: "small",//设置控件的大小，mini, small, normal,large
                        onPageClicked: function (a, b, c, page) {
                            currentPage = page;
                            render();

                        }
                    });
                }
            })
        }

        $('.btn-add').click(function () {
            $('#addmodal').modal('show');
            // $('.btn-sure').click(function () {

            // })
        })

        $("#form").bootstrapValidator({
            // 配置图标
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },

            //3. 指定校验字段
            fields: {
                //校验用户名，对应name表单的name属性
                categoryName: {
                    validators: {
                        //不能为空
                        notEmpty: {
                            message: '用户名不能为空'
                        }
                    }
                }

            }


        });

        $('#form').on('success.form.bv', function (e) {
            e.preventDefault();
            var data = $('.txt').val();
            console.log(data);
            $.ajax({
                url: '/category/addTopCategory',
                type: 'post',
                data: {
                    categoryName: data
                },
                success: function (res) {
                    if (res.success) {
                        $('#addmodal').modal('hide');
                        currentPage = 1;
                        render();
                        var validator = $('#form').data('bootstrapValidator');
                        validator.resetForm(true);//重置表单，并且会隐藏所有的错误提示和图标
                    }

                }
            })
            //     //发送ajax
            //     $.ajax({
            //         url: '/employee/employeeLogin',
            //         type: 'post',
            //         data: $('#form').serialize(),
            //         dataType: 'json',
            //         success: function (res) {
            //             if (res.success) {
            //                 location.href = "index.html";
            //             }
            //             if (res.error == 1000) {
            //                 $('#form').data('bootstrapValidator').updateStatus('username', 'INVALID', 'callback')
            //             }
            //             if (res.error == 1001) {
            //                 $('#form').data('bootstrapValidator').updateStatus('password', 'INVALID', 'callback');
            //             }
            //         }
            //     })
        })

        // $("[type='reset']").click(function () {
        //     var validator = $('#form').data('bootstrapValidator');
        //     validator.resetForm();//重置表单，并且会隐藏所有的错误提示和图标
        // })

    </script>
</body>

</html>
